<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Feedback Form</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 20px;
    }
    form {
        max-width: 600px;
        margin: auto;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
        background-color: #f9f9f9;
    }
    h2 {
        text-align: center;
    }
    .form-group {
        margin-bottom: 15px;
    }
    label {
        display: block;
        font-weight: bold;
        margin-bottom: 5px;
    }
    input[type=text], input[type=url], input[type=color], input[type=range] {
        width: 100%;
        padding: 8px;
        font-size: 16px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
    }
    input[type=range] {
        width: calc(100% - 36px);
        margin-right: 10px;
    }
    input[type=submit] {
        background-color: #4CAF50;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
    }
    input[type=submit]:hover {
        background-color: #45a049;
    }
</style>
</head>
<body>

<form action="#" method="post">
    <h2>Feedback Form</h2>
    <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" minlength="3" maxlength="50" required>
    </div>
    <div class="form-group">
        <label for="portfolio">Portfolio URL:</label>
        <input type="url" id="portfolio" name="portfolio" required>
    </div>
    <div class="form-group">
        <label for="favColor">Favorite Color:</label>
        <input type="color" id="favColor" name="favColor" required>
    </div>
    <div class="form-group">
        <label for="likeness">Likeness (1-100):</label>
        <input type="range" id="likeness" name="likeness" min="1" max="100" required>
    </div>
    <div class="form-group">
        <input type="submit" value="Submit">
    </div>
</form>

</body>
</html>
